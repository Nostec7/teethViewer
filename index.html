<!DOCTYPE html>
<html>
  <head>
    <title>Teeth Status by Nostec7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!--<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">-->
    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <!-- Source scripts -->
    <script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/OrbitControls.js"></script>
    <script src="js/vendor/three/GLTFLoader.js"></script>
    <script src="js/vendor/three/scrubber.js"></script>
    <script src="js/vendor/three/CopyShader.js"></script>

    <script src="js/vendor/three/EffectComposer.js"></script>
    <script src="js/vendor/three/RenderPass.js"></script>
    <script src="js/vendor/three/MaskPass.js"></script>
    <script src="js/vendor/three/ShaderPass.js"></script>
    <script src="js/vendor/three/OutlinePass.js"></script>

    <script src="js/vendor/three/Tween.js"></script>
   
  </head>
  <body>
    <div id="scene-container">
        
    </div>
    <div id="controls-container">
        <div class="button-with-icon">
            <svg id="no-gums-icon" class="icon" src="images/NoGums-icon.svg"></svg>
        </div>
        <div class="button-with-icon">
            <svg id="reset-icon" class="icon" src="images/Reset-icon-old.svg"></svg>
        </div>
    </div>
    <div id="tooth-status-menu">
            <!--<h2 id="tooth-status-menu-name">NAME</h2>-->
            <div id="status-button-container">
                <div  id="status1" class="status-selection">HEALTHY</div>
                <div  id="status2" class="status-selection">SICK</div>
                <div  id="status3" class="status-selection">DAMAGED</div>
                <div  id="status4" class="status-selection">MISSING</div>
                <div  id="status4" class="status-selection">GOLDEN</div>
            </div>
            <div id="diseased-status-window">
                <h1 id="diseased-teeth-title">Diseased teeth details</h1>
                <div  id="save-description" class="status-selection">SAVE</div>
                <div id="diseased-window-details">
                    <div id="disease-checkboxes">
                        <label class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="notChecked" value="Inside">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="notChecked" value="Outside">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="notChecked" value="Left">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="notChecked" value="Right">
                            <span class="checkmark"></span>
                        </label>
                        <label class="checkbox-container">
                            <input class="checkbox" type="checkbox" name="notChecked" value="Top">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div id="disease-checkbox-names">
                        <h2> Inside</h2>
                        <h2> Outside</h2>
                        <h2> Left</h2>
                        <h2> Right</h2>
                        <h2> Top</h2>
                    </div>
                    <textarea cols="1" id="disease-description-box" type="text" name="Description" placeholder="Description..." value="Description" onsubmit="document.body.style.zoom='100%'"></textarea>

                </div>

            </div>
            
        </div>
    <div id="loading-screen" class="loading-element">
        <div id="loading-gif"></div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
