<!DOCTYPE html>
<html>

  <head>

    <title>Teeth Status by Nostec7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <!--<link rel="icon" href="https://discoverthreejs.com/favicon.ico" type="image/x-icon">-->
    <link href="styles/main.css" rel="stylesheet" type="text/css">


    <!-- Source scripts -->
    <script src="js/vendor/three/three.js"></script>
    <script src="js/vendor/three/OrbitControls.js"></script>
    <script src="js/vendor/three/GLTFLoader.js"></script>
    <script src="js/vendor/three/scrubber.js"></script>
    
    <script src="js/vendor/three/CopyShader.js"></script>
    <script src="js/vendor/three/SSAOShader.js"></script>
    <script src="js/vendor/three/EffectComposer.js"></script>
    <script src="js/vendor/three/RenderPass.js"></script>
    <script src="js/vendor/three/MaskPass.js"></script>
    <script src="js/vendor/three/ShaderPass.js"></script>
    <script src="js/vendor/three/OutlinePass.js"></script>

    <script src="js/vendor/three/Tween.js"></script>
   
    

  </head>

  <body>

    <h1 class="title">Teeth Status by Nostec7</h1>

    <div id="scene-container">
        <div id="tooth-status-menu">
            <!--<h2 id="tooth-status-menu-name">NAME</h2>-->
            <button  id="status1" class="status-selection">HEALTHY</button>
            <button  id="status2" class="status-selection">SICK</button>
            <button  id="status3" class="status-selection">DAMAGED</button>
            <button  id="status4" class="status-selection">MISSING</button>
        </div>
    </div>
    <div id="controls-container"></div>
    <div id="loading-screen" class="loading-element">
        <div id="loading-gif" class="loading-element"></div>
    </div>
    




    <script src="js/app.js"></script>
